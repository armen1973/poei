  library: ive/four_squares
  category: 'ive'
  default_region: Top left
  icon: four-squares.png
  regions:
    top_left:
      label: Top left
    top_right:
      label: Top right
    bottom_left:
      label: Bottom left
    bottom_right:
      label: Bottom right

